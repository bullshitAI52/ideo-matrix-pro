name: Build and Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-pc-windows-msvc

      - name: Install WebView2 (Windows dependency)
        shell: pwsh
        run: |
          Write-Host "Installing WebView2..."
          Invoke-WebRequest -Uri "https://go.microsoft.com/fwlink/p/?LinkId=2124703" -OutFile "MicrosoftEdgeWebview2Setup.exe"
          Start-Process -FilePath "MicrosoftEdgeWebview2Setup.exe" -ArgumentList "/silent /install" -Wait

      - name: Download and setup FFmpeg
        shell: pwsh
        run: |
          Write-Host "Downloading FFmpeg..."
          $ProgressPreference = 'SilentlyContinue'
          Invoke-WebRequest -Uri "https://github.com/GyanD/codexffmpeg/releases/download/7.1/ffmpeg-7.1-essentials_build.zip" -OutFile "ffmpeg.zip"
          
          Write-Host "Extracting FFmpeg..."
          Expand-Archive -Path "ffmpeg.zip" -DestinationPath "." -Force
          
          Write-Host "Adding FFmpeg to PATH..."
          $ffmpegPath = (Get-Item "ffmpeg-7.1-essentials_build\bin").FullName
          echo "$ffmpegPath" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append
          
          Write-Host "Verifying FFmpeg installation..."
          & "ffmpeg-7.1-essentials_build\bin\ffmpeg.exe" -version

      - name: Install frontend dependencies
        run: npm install

      - name: Build Tauri app
        run: |
          echo "Starting Tauri build..."
          npm run tauri build -- --verbose
        env:
          RUST_BACKTRACE: 1

      - name: Bundle FFmpeg with installer
        shell: pwsh
        run: |
          Write-Host "Bundling FFmpeg with the application..."
          
          # Find the built executable directory
          $releaseDir = "src-tauri\target\release"
          
          # Copy FFmpeg binaries next to the executable
          Write-Host "Copying FFmpeg binaries..."
          Copy-Item -Path "ffmpeg-7.1-essentials_build\bin\ffmpeg.exe" -Destination "src-tauri\binaries\ffmpeg.exe" -Force
          Copy-Item -Path "ffmpeg-7.1-essentials_build\bin\ffprobe.exe" -Destination "src-tauri\binaries\ffprobe.exe" -Force
          Write-Host "FFmpeg copied to binaries directory"
          
          # Also copy to NSIS installer directory if it exists
          $nsisDir = "src-tauri\target\release\bundle\nsis"
          if (Test-Path $nsisDir) {
            Get-ChildItem -Path $nsisDir -Filter "*.exe" | ForEach-Object {
              $installerDir = $_.DirectoryName
              Write-Host "Found installer at: $installerDir"
            }
          }
          
          # For MSI, we need to rebuild with FFmpeg included
          # The files will be picked up from the release directory

      - name: List build outputs
        if: always()
        shell: pwsh
        run: |
          Write-Host "Checking build outputs..."
          if (Test-Path "src-tauri\target\release\bundle") {
            Get-ChildItem -Recurse "src-tauri\target\release\bundle"
          } else {
            Write-Host "Bundle directory not found!"
          }

      - name: Upload Release Assets
        uses: softprops/action-gh-release@v1
        with:
          files: |
            src-tauri/target/release/bundle/msi/*.msi
            src-tauri/target/release/bundle/nsis/*.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-macos:
    runs-on: macos-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Download and setup FFmpeg
        run: |
          echo "Installing FFmpeg via Homebrew..."
          brew install ffmpeg
          
          echo "Creating binaries directory..."
          mkdir -p src-tauri/binaries
          
          echo "Copying FFmpeg binaries..."
          cp $(which ffmpeg) src-tauri/binaries/ffmpeg
          cp $(which ffprobe) src-tauri/binaries/ffprobe
          
          echo "Verifying files..."
          ls -lh src-tauri/binaries/

      - name: Install frontend dependencies
        run: npm install

      - name: Build Tauri app
        run: npm run tauri build

      - name: Upload Release Assets
        uses: softprops/action-gh-release@v1
        with:
          files: |
            src-tauri/target/release/bundle/dmg/*.dmg
            src-tauri/target/release/bundle/macos/*.app.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
