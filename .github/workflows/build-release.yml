name: Build and Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Download and setup FFmpeg
        shell: pwsh
        run: |
          Write-Host "Downloading FFmpeg..."
          $ProgressPreference = 'SilentlyContinue'
          Invoke-WebRequest -Uri "https://github.com/GyanD/codexffmpeg/releases/download/7.1/ffmpeg-7.1-essentials_build.zip" -OutFile "ffmpeg.zip"
          
          Write-Host "Extracting FFmpeg..."
          Expand-Archive -Path "ffmpeg.zip" -DestinationPath "." -Force
          
          Write-Host "Creating binaries directory..."
          New-Item -ItemType Directory -Force -Path "src-tauri\binaries"
          
          Write-Host "Copying FFmpeg binaries..."
          Copy-Item -Path "ffmpeg-7.1-essentials_build\bin\ffmpeg.exe" -Destination "src-tauri\binaries\ffmpeg-x86_64-pc-windows-msvc.exe"
          Copy-Item -Path "ffmpeg-7.1-essentials_build\bin\ffprobe.exe" -Destination "src-tauri\binaries\ffprobe-x86_64-pc-windows-msvc.exe"
          
          Write-Host "Verifying files..."
          Get-ChildItem "src-tauri\binaries"

      - name: Install frontend dependencies
        run: npm install

      - name: Build Tauri app
        run: npm run tauri build

      - name: Upload Release Assets
        uses: softprops/action-gh-release@v1
        with:
          files: |
            src-tauri/target/release/bundle/msi/*.msi
            src-tauri/target/release/bundle/nsis/*.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-macos:
    runs-on: macos-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Download and setup FFmpeg
        run: |
          echo "Installing FFmpeg via Homebrew..."
          brew install ffmpeg
          
          echo "Creating binaries directory..."
          mkdir -p src-tauri/binaries
          
          echo "Copying FFmpeg binaries..."
          cp $(which ffmpeg) src-tauri/binaries/ffmpeg-aarch64-apple-darwin
          cp $(which ffprobe) src-tauri/binaries/ffprobe-aarch64-apple-darwin
          cp $(which ffmpeg) src-tauri/binaries/ffmpeg-x86_64-apple-darwin
          cp $(which ffprobe) src-tauri/binaries/ffprobe-x86_64-apple-darwin
          
          echo "Verifying files..."
          ls -lh src-tauri/binaries/

      - name: Install frontend dependencies
        run: npm install

      - name: Build Tauri app
        run: npm run tauri build

      - name: Upload Release Assets
        uses: softprops/action-gh-release@v1
        with:
          files: |
            src-tauri/target/release/bundle/dmg/*.dmg
            src-tauri/target/release/bundle/macos/*.app.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
